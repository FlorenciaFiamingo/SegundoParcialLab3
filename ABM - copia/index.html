<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>Anuncios</title>
</head>
<header>
    <img src="./assets/auto.png" alt="logo_auto">
    <nav class="navbar navbar-default">
        <ul>
            <li>
                <a href="#">Nosotros</a>
            </li>
            <li>
                <a href="#">Anuncios</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
        </ul>
    </nav>
</header>
<body>
    <h1>Administración</h1>

    <div id="banner">
        <img src="./assets/banner.jpg" alt="" id='autoBanner' class="img-circle">
    </div>

    <div class="container-fluid" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div id ="divForm" class = "form-group">
            <form class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input type="hidden" name ="id">
                <label for="titulo">Titulo</label><br>
                <input type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" name = 'titulo' placeholder ='ingrese titulo'required><br><br>
                <fieldset>
                    <legend>Transaccion</legend>
                    <input type="radio" name="transaccion" value="venta" checked> Venta
                    <input type="radio" name="transaccion" value="alquiler" > Alquiler
                </fieldset>
                <br><br>
                <label for="descripcion">Descripcion</label><br>
                <input type="text"class="col-xs-12 col-sm-12 col-md-12 col-lg-12" name = 'descripcion' placeholder ='Descripción' required><br><br>
                <label for="precio">Precio</label><br>
                <input type="number" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" name = 'precio' placeholder ='Precio' required><br><br>
                <label for="puertas">Puertas</label> <br>
                <input type="number" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" name = 'puertas' placeholder ='Puertas'required> <br><br>
                <label for="kilometros">Kilómetros</label> <br>
                <input type="number" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" name = 'kilometros' placeholder ='Kilómetros' required> <br><br>
                <label for="potencia">Potencia</label> <br>
                <input type="number" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" name = 'potencia' placeholder ='Potencia' required> <br><br>
                <input type="submit" name="" id="btnSubmit" value ="Alta" class="btn btn-primary" img='./assets/guardar.png'><br><br>
                <input type="button" id="btnEliminar" value = " Eliminar " class="oculto">
            </form><br><br>
        </div>
        <hr>
        <h1>Filtros</h1>
        <hr>
        <div class="filtros">
                <label for="filtrar">Filtrar por: </label>
                <select name="filtro" id="filtro">
                    <option value="todos">Todos</option>
                    <option value="alquiler">Alquiler</option>
                    <option value="venta">Venta</option>
                </select>

                <label for="promedio"> &nbsp  &nbsp &nbspPromedio de precio: </label>
                <input type="text" id="promedio" name="promedioText" disabled > &nbsp
                <input type="button" value="Calcular promedio" id = "btnPromedio" class="boton">
        </div>
        <h2>Campos mostrados</h2>Tildar los campos a mostrar
        <hr>
        <div class="campos">
            <label for="precioOcultar">Precio</label>
            <input type="checkbox" id="precioOcultar" name="precioFiltrado" checked>
            <label for="puertasOcultar">Puertas</label>
            <input type="checkbox" id="puertasOcultar" name="puertasFiltrado" checked>
            <label for="kmOcultar">Kilómetros</label>
            <input type="checkbox" id="kmOcultar" name="kmFiltrado" checked>
            <label for="potenciaOcultar">Potencia</label>
            <input type="checkbox" id="potenciaOcultar" name="potenciaFiltrado"checked>
        </div>
        <hr>
    <div id="spinner-container" class='spinner'></div>    
    <div id="divLista" class="table-responsive"></div>
        
    </div>
</body>
